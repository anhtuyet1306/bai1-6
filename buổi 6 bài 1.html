<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Hot - Zing MP3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .album-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .album {
            width: 200px;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.5s ease-in;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .album:hover {
            transform: scale(1.1);
        }
        .album img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.3s;
            border-radius: 10px;
        }
        .album:hover img {
            opacity: 0.2;
        }
        .album-info {
            padding: 10px;
        }
        .album-title {
            font-size: 16px;
            font-weight: bold;
        }
        .artist {
            font-size: 14px;
            color: #aaa;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .album:hover .overlay {
            opacity: 1;
        }
        .icon {
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.3); /* Màu nền trong suốt nhẹ */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s, background-color 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.8); /* Viền trắng trong suốt */
         }

         .album:hover .play-button {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.5); /* Khi hover, làm nền đậm hơn */
         } 

         .play-button::after {
            content: '\25B6'; /* Unicode Play Icon */
            font-size: 24px;
            color: white;
         }

        .play-button::after {
            content: '\25B6'; /* Unicode Play Icon */
            font-size: 24px;
            color: black;
        }
    </style>
</head>
